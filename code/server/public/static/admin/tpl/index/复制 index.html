<script src="/static/admin/tpl/index/index.html.js"></script>
<div ng-controller="IndexController" ng-init="isCollapsed=true">
	<!-- 顶部导航栏 -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
					<span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
				<a class="navbar-brand" href="#">BingGo</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" aria-expanded="false" uib-collapse="isCollapsed">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">主页</a></li>
					<li><a href="#">刷新</a></li>
					<li uib-dropdown class="icon-nav-item">
				      	<a id="simple-dropdown" uib-dropdown-toggle>
				      		<img src="http://www.zi-han.net/theme/hplus/img/profile_small.jpg" alt="头像" class="img-circle">
				      		<b><principal class="" property="username" /></b>
				      		<principal property="roleName"></principal>
				      		<span class="caret"></span>
				      	</a>
				      	<ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
					        <li role="menuitem"><a href="#">个人资料</a></li>
					        <li role="menuitem"><a href="#">修改密码</a></li>
					        <li class="divider"></li>
					        <li role="menuitem"><a ng-href="#/signout">安全退出</a></li>
				     	</ul>
				    </li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- 侧边栏 -->
	<div class="sidebar">
		<div class="sidebar-header text-center">
			<img src="http://www.zi-han.net/theme/hplus/img/profile_small.jpg" alt="头像" class="img-circle">
			<h4>
			<principal class="" property="username"></principal>
      		<small>
      			<principal property="roleName"></principal>
      			<span class="caret"></span>
      		</small>
      		</h4>
		</div>
		<ul class="menu">
			<li ng-repeat="menu in menus"><a><i class="iconfont {{ menu.icon }}"></i>{{ menu.title }}</a></li>
		</ul>
	</div>
	
	<!-- 主题内容 -->
	<div class="main-container container">
		{{content}}
	</div>
	
</div>
