<script src="/static/admin/tpl/passport/signin.html.js"></script>
<div ng-controller="SigninController" class="text-center container">
	<h3>后台管理登陆</h3>
	<div class="alert alert-warning" role="alert">
		密码输入错误
	</div>
	<form ng-submit="submit()" novalidate>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="用户名" required="请输入用户名" />
		</div>
		<div class="form-group">
			<input class="form-control" type="password" placeholder="密码" required="请输入密码" />
		</div>
		<button type="submit" class="btn btn-primary btn-block">登陆</button>
	</form>
</div>
